name: release-please

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          # Minimal-Setup ohne separate Config/Manifest:
          release-type: simple
          package-name: test-repo
          # Optional: manuell startbar
          # bump-minor-pre-major: true
